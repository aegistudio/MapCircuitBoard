info.lastoutput=${AQUA}Last output: ${RESET}
info.laststate=${AQUA}Emit power: ${RESET}
info.yes=${GREEN}yes${RESET}
info.no=${RED}no${RESET}
info.none=${GRAY}(none){$RESET}
