name: MapCircuitBoard
main: net.aegistudio.mcb.MapCircuitBoard
version: 1.5
author: aegistudio
softdepend: [MapPainting]
permissions:
  mcb.scheme:
    description: Grants player to create a scheme
    default: op
  mcb.circuit:
    description: Grants player to obtain or deploy a circuit board
    default: op
  mcb.integrated:
    description: Grants player to obtain or deploy a integrated board
    default: op
  mcb.cmdblock:
    description: Grants player to edit or use command block.
    default: op